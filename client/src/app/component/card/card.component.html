<ng-container class="account-template" *ngIf="account">
    <div class="account-card">
        <h3 class="account-title">{{ account.name }}</h3>
        <p class="account-balance">Balance: {{ account.balance }}</p>
        <p class="account-type">Type: {{ account.account_type }}</p>
        <p class="account-number">Account Number: {{ account.account_number }}</p>
        <p class="account-number" *ngIf="role == 'user' " >{{account.isVerified ? '' : 'Wait for the Admin Apporval to Verify the Account' }}</p>
    <button class="show-button" (click)="viewFullaccountInfo(account.id)" *ngIf="role === 'user' && account.isVerified ">Show</button>
        <button class="Verified-account" *ngIf="!account.isVerified  && role == 'Admin'  " >
            <p-button label="Verify" severity="success" (click)="verifyAccount(account.id)" />
        </button>
    </div>
</ng-container>



<div class="card flex justify-center">
    
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Update your information.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="username" class="font-semibold w-24">Username</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="email" class="font-semibold w-24">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false" />
            <p-button label="Save" (click)="visible = false" />
        </div>
    </p-dialog>
</div>
